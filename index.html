<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MelyWin - Uy Tín Số 1</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<style type="text/css">
		html, body{
			width: 100%;
			height :100%;
			overflow: hidden;
		}
		*{
			margin: 0;
			padding: 0;
			border: none;
		}
	</style>
	<script type="text/javascript">
		var testExp = new RegExp('Android|webOS|iPhone|iPad|BlackBerry|Windows Phone|Opera Mini|IEMobile|Mobile', 'i');
		if (testExp.test(navigator.userAgent)){
			window.open( 'https://tai.melywin.win', '_self' );
		}else{
			setInterval(function(){debugger;}, 100);
		}
		function onloadG(){
			var iframeElm = document.getElementById("iframe");
			var innerDoc = iframeElm.contentDocument || iframeElm.contentWindow.document;
			var splash = innerDoc.getElementById("splash");
			splash.style.background = "#ffffff";
			splash.children[0].style.display = "none";
			iframeElm.style.visibility = "visible";
		}
	</script>
</head>
<body>
	<iframe src="./play9/index.html" id="iframe" width="100%" height="100%" onload="onloadG()" style="visibility: hidden;"></iframe>
</body>
</html>
